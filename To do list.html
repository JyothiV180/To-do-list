<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    input[type="text"] {
        width: calc(100% - 30px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .task {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .task input[type="checkbox"] {
        margin-right: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="taskForm">
            <input type="text" id="task" placeholder="Enter task details">
            <input type="text" id="description" placeholder="Enter description">
            <input type="submit" value="Add Task">
        </form>
        <div id="taskList"></div>
    </div>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var taskInput = document.getElementById('task');
            var descriptionInput = document.getElementById('description');
            var taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== '') {
                var taskItem = document.createElement('div');
                taskItem.className = 'task';
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                var taskDetails = document.createElement('span');
                taskDetails.textContent = taskInput.value;
                var descriptionDetails = document.createElement('p');
                descriptionDetails.textContent = descriptionInput.value;
                taskItem.appendChild(checkbox);
                taskItem.appendChild(taskDetails);
                taskItem.appendChild(descriptionDetails);
                taskList.appendChild(taskItem);
                taskInput.value = '';
                descriptionInput.value = '';
            }
        });
    </script>
</body>
</html>
